{% extends 'base.html' %} {% block title %} Login {% endblock title %} {% block
content %}
<div class="signup-container">
  <h1>Sign up</h1>
  <br />
  <form action="{{ url_for('signup') }}" method="POST">
    <label for="user_id">User_id</label>
    <input type="text" name="user_id" required />
    <label for="name">Name</label>
    <input type="text" name="name" required />
    <label for="email_id">Email_id</label>
    <input type="email" name="email_id" required />
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" placeholder="YYYY-MM-DD" required />
    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" id="password" name="password" required />
      <i class="toggle-password" onclick="togglePasswordVisibility()">👁️</i>
    </div>

    <button type="submit">Sign up</button>
  </form>
</div>
{% endblock content %}
